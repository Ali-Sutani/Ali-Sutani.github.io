<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML += "Name of patient: " + myObj.name.given + " " +  myObj.name.family + "<br>" + "Organization name: " + myObj.managingOrganization.display;
  }
};
xmlhttp.open("GET", "json_demo.json", true);
xmlhttp.send();
</script>

</body>
</html>
